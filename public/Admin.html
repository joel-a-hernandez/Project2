<html>
<head>

       <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/styles.css" />

<body>
    <nav class="navbar navbar-light bg-light navbar-trans navbar-inverse text-white">
          <div class="container">
               <p style="font-size:40px">Welcome Admin !!<br>
              </p>
          </div>
    </nav>
  <div class="container text-white" id="adminSide">
  <ul>
      <li>
          <span class="d-block small" id="books-span"> Add  Books</span>
      </li>
  </ul>
  <ul>
      <li>
        <span class="d-block small" id="books-span">Comments</span>
    </li>
  </ul>
  <ul>  
    <li>
       <a href="/logout"<span class="d-block small" id="books-span">Logout</span></a>
    </li>
  </ul>
  </div>
  <div class="container text-white adminMain" id ="categorydiv">
          <div id="error"></div>
          <form>
            <label>Select a Categories which you want to add </label>
          <select class="form-control" id="addcat" style="width:200px;">
              <option selected>Languages</option>
              <option value="javascript">Javascript</option>
              <option value="CSS">CSS</option>
              <option value="Python">Python</option>
              <option value="Bootsrap">Bootsrap</option>
              <option value="HTML">HTML</option>
              <option value="Node">Node</option>
          </select>
        </form>
        <div>
          <label>Add the comments</label><br>
          <textarea rows = "5" cols = "50" name = "description" id="comments" required>
           </textarea>
        </div>
        <div>
        <button type="submit" id="addbooks" class="btn btn-primary">Submit</button>
      </div>
      <div class="books-content">
    
          <div class="books-area">
              <div class="error-message"></div>
          </div>
      </div>
  </div>
  <script type="text/javascript" src="./js/login.js"></script>
  <script type="text/javascript" src="./js/admin.js"></script>
  </div>
